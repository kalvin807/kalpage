name: Build & Deploy

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Fetch...
      run: yarn

    - name: Export...
      run: |
        export NODE_ENV=production
        yarn export
        
    - name: Deploy...!
      run: |
        touch out/.nojekyll
        gh-pages -t -d out
